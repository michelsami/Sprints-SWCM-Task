<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bac5d93da5.js"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="settings-nav">
        <div class="about-menu">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </div>
        <div class="settings-menus">
          <div class="settings-single-menu">
            <span class="settings-single-menu-title">My Account</span>
            <i class="fa-solid fa-caret-down"></i>
            <div class="sub-menu-my-account">
              <ul>
                <li><a href="#">My profil</a></li>
                <li><a href="#">settings</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Log out</a></li>
              </ul>
            </div>
          </div>
          <div class="settings-single-menu">
            <span class="settings-single-menu-title">USD</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="settings-single-menu">
            <span class="settings-single-menu-title">EN</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
        <div class="mobile-icons">
          <i class="fa-sharp fa-solid fa-heart"></i>
          <div class="circle">0</div>
          <i class="fa-sharp fa-solid fa-cart-shopping"></i>
          <div class="circle">0</div>
        </div>
      </div>
      <div class="search-nav">
        <img class="logo" src="./assets/images/logo.jpg" />
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for products"
            class="search-bar-input"
          />
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="contact-info">
          <span>Customer Service</span>
          <span>+012 345 6789</span>
        </div>
      </div>
      <div class="main-header">
        <div class="categories-box">
          <div class="categories-drop-down-menu-with-icons">
            <div class="categories-menu">
              <i class="fa-solid fa-bars"></i>

              <p class="categories-drop-down-menu">Categories</p>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>

        <div class="list-of-pages">
          <ul>
            <li>Home</li>
            <li>Shop</li>
            <li>Shop Detail</li>
            <li>Pages</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="icons">
          <i class="fa-sharp fa-solid fa-heart"></i>
          <div class="circle">0</div>
          <i class="fa-sharp fa-solid fa-cart-shopping"></i>
          <div class="circle">0</div>
        </div>
      </div>
    </header>
    <section class="slider-and-special-offers">
      <div class="main-slider">
        <img src="./assets/images/carousel-1.jpg" class="main-slider-image" />
      </div>
      <div class="special-offers-top">
        <img
          src="./assets/images/offer-1.jpg"
          class="special-offers-top-image"
        />
      </div>
      <div class="special-offers-bottom">
        <img
          src="./assets/images/offer-2.jpg"
          class="special-offers-bottom-image"
        />
      </div>
    </section>
  </body>
</html>
